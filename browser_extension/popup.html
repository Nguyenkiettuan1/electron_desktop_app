<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .url-display {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        word-break: break-all;
        font-size: 12px;
      }
      button {
        background: #007cba;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin: 5px 0;
      }
      button:hover {
        background: #005a87;
      }
      .status {
        text-align: center;
        margin: 10px 0;
        font-size: 12px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>

    <div id="url-display" class="url-display">Loading current URL...</div>

    <div style="margin: 10px 0">
      <label style="display: flex; align-items: center; font-size: 12px">
        <input
          type="checkbox"
          id="auto-send-toggle"
          checked
          style="margin-right: 8px"
        />
        Auto-send URL when tab changes
      </label>
    </div>

    <button id="send-url-btn">ðŸ“¤ Send URL to App</button>
    <button id="copy-url-btn">ðŸ“‹ Copy URL</button>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>

</html>
